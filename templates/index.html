<h1>Hello World!</h1>

</form>
<img src="{{ url_for('static',filename="images/img0.jpg")}}">

<script type=text/javascript>
  $(function() {
    $('a#calculate').bind('click', function() {
      $.getJSON($SCRIPT_ROOT + '/get_image_metadata',
      function(data) {
        for(i = 0; i < 10; i++)
          $("#comment").text(data.result.metadata[i].caption);
      });
      return false;
    });
  });
</script>
<h1>jQuery Example</h1>

<p><a href=# id=calculate>calculate server side</a>

<p id="comment"></p>

<div id="myCarousel" class="carousel slide" data-ride="carousel">
